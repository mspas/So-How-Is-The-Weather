<div class="row">
  <div class="col-md-6 center">
    <img
      (click)="click()"
      id="current-ico"
      class="sun"
      [src]="imageUrl"
      alt="Image"
    />
  </div>
  <div class="col-md-6 weather-info">
    <div class="row">
      <div class="col-md-6">
        <p class="big-temp" *ngIf="weatherData == null">
          12 <sup class="degrees">&deg;C</sup>
        </p>
      </div>
      <div class="col-md-6 center">
        <p class="md-font" *ngIf="weatherData == null">Sunny</p>
      </div>
    </div>
    <div class="row">
      <p class="md-font weather-main" *ngIf="foundCity == null">Breslau</p>
    </div>
  </div>
</div>
