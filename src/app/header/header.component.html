<div class="container header">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <img height="40" alt="Logo" src="../assets/logo3.png" />
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <form class="form-inline form-right">
        <input
          class="form-control"
          type="search"
          placeholder="Find city"
          aria-label="Find city"
          (click)="inputClick()"
        />
        <div class="btn btn-outline-light center">
          <fa-icon [icon]="faSearch"></fa-icon>
        </div>
      </form>
      <div class="results hidden" id="city-results">
        <ul>
          <li id="result1">...</li>
          <li id="result2">...</li>
          <li id="result3">...</li>
        </ul>
      </div>
    </div>
  </div>
</div>
